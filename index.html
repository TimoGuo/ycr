    function pay() {
        var token = $("#token").val();
        var reqData = $("#reqData").val();
        //选择的收货地址ID,页面选择收货的ID
        var rtid = 1;
        //     var sign="C2A7E24435FFBA0E8CE4773F9859D54CA919360F9212213703E12FEB13090874";//资源信息 加密信息
        //     var token="E0145A26BBC40D874905B2ACE37633BC7C937B01876B2621FCBE8F53816606FDC4D9874E13C402F6";//登录信息
        //选择的支付方式
        var payWay = 1;//1:支付宝 2：微信 3：零钱 4：钱包支付
        $.ajax({
            type: 'POST',
            url: "/order/wappay.do",
            data: {payWay: payWay, rtid: rtid, token: token, sign: sign},
            dataType: 'json',
            success: function (data) {
                if (data.success) {
                    var form = $(data.form);
                    $(document.body).append(form);
                    // // 提交表单
                    form.submit();
                } else {
                    alert(data.msg);
                }
            },
            error: function () {
                alert("网络繁忙，请重试");
            }
        });
    }
